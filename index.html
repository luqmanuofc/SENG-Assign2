<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4 in a Row</title>
    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital@0;1&family=VT323&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="navbar">
      <h1 class="title">4 in a row</h1>
      <div class="navbar-actions">
        <button id="reset"><i class="fas fa-redo"></i></button>
        <button id="how_to_play"><i class="fas fa-question-circle"></i></button>
      </div>
    </div>
    <div class="info">
      <p class="info-player"></p>
      <div class="info-box">
        <div class="cell"></div>
      </div>
    </div>
    <div class="game-board-icons-row"></div>
    <div class="game-board"></div>

    <script src="script.js"></script>
  </body>
</html>
